<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>上海衡邑市场营销有限公司</title>
    <meta name="keywords" content="上海衡邑市场营销有限公司" />
    <meta name="description" content="衡邑市场营销是一家专注于线下场景的服务公司，通过创意策划，各类设计以及创意构思，为高要求客户提供线下流量获取和转化的综合服务，具体包括快闪店，专卖店，各类交互性活动，装置等从创意构思，设计规划，落地执行，数据回流的闭环服务，帮助品牌提升品牌形象的同时，扩大自身私域流量池，获得更多发展机会。" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon shortcuticon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="./css/font.css">
    <link href="./css/mobile.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/swiper.min.js"></script>
  </head>
  <body>
    <div class="mobile" id="mobile">
      <div class="banner" id="banner" style="height: 600px;">
        <img id="mobileIndex" src="" />
      </div>
      <div class="m-content">
        <div>
          <img id="mobileBanner" src="" />
        </div>
        <div class="title">SPACE</div>
        <div class="space">
          <div class="swiper-container swiper-container-space">
            <div class="swiper-wrapper" id="space">
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
          </div>
        </div>
        <div class="title">GRAPHIC</div>
        <div class="space">
          <div class="swiper-container swiper-container-graphic">
            <div class="swiper-wrapper" id="graphic">
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
          </div>
        </div>
        <div class="title">BRAND</div>
        <div class="space">
          <div class="swiper-container swiper-container-branding">
            <div class="swiper-wrapper" id="branding">
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
          </div>
        </div>
        <div class="title">CLIENTS</div>
        <div class="clients-img">
          <img id="mobileBrandImg" src="" />
        </div>
        <div class="bline"></div>
        <div class="bline-img">
          <img src="./image/time.png" />
          <img src="./image/qrcode.png" />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/mobile.js"></script>
</html>
